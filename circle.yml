checkout:
  post:
    - git submodule sync
    - git submodule update --init

test:
  override:
    - ./gradlew clean verify

deployment:
  master:
    branch: master
    commands:
      - ./gradlew uploadArchives -PsonatypeUsername=$SONATYPE_NEXUS_SNAPSHOTS_USERNAME -PsonatypePassword=$SONATYPE_NEXUS_SNAPSHOTS_PASSWORD
